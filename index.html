<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- title -->
    <title>Random Quote Generator</title>

    <!-- required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- favicon -->
    <link rel="icon" href="img/quote.png" />

    <!-- main css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- background music start -->
    <audio autoplay loop preload="auto" id="song">
      <source src="music/bg-music.mp3" />
      Your browser does not support the
      <code>audio</code> element.
    </audio>
    <!-- background music end -->

    <!-- loader start -->
    <div id="loadingDiv">
      <div class="cssload-wrap">
        <div class="translate">
          <div class="scale"></div>
        </div>
      </div>
      <div class="cssload-wrap">
        <div class="translate">
          <div class="scale"></div>
        </div>
      </div>
      <div class="cssload-wrap">
        <div class="translate">
          <div class="scale"></div>
        </div>
      </div>
      <div class="cssload-wrap">
        <div class="translate">
          <div class="scale"></div>
        </div>
      </div>
      <div class="cssload-wrap">
        <div class="translate">
          <div class="scale"></div>
        </div>
      </div>
      <div class="cssload-wrap">
        <div class="translate">
          <div class="scale"></div>
        </div>
      </div>
      <div class="cssload-wrap">
        <div class="translate">
          <div class="scale"></div>
        </div>
      </div>
      <div class="cssload-wrap">
        <div class="translate">
          <div class="scale"></div>
        </div>
      </div>
      <div class="cssload-wrap">
        <div class="translate">
          <div class="scale"></div>
        </div>
      </div>
    </div>
    <!-- loader end -->

    <div class="container">
      <div class="quotes">
        <p class="quote">
          Nobody will believe in you unless you believe in yourself.
        </p>
        <p class="author">- Liberace</p>
      </div>
      <button type="button" id="btn">Generate Quote</button>
    </div>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- script js -->
    <script src="js/script.js"></script>
  </body>
</html>
